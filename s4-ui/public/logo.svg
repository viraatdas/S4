<svg width="220" height="100" viewBox="0 0 220 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
  </defs>
  
  <!-- Main text "S4" -->
  <text x="20" y="70" font-family="Arial, sans-serif" font-weight="bold" font-size="70" fill="url(#logoGradient)">S4</text>
  
  <!-- Magnifying glass icon -->
  <g transform="translate(130, 45) scale(0.9)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="5" />
    <line x1="33" y1="33" x2="45" y2="45" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round" />
  </g>
  
  <!-- Small "Semantic Search" text -->
  <text x="20" y="90" font-family="Arial, sans-serif" font-size="14" fill="#666">SEMANTIC SEARCH</text>
</svg> 